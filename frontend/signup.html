<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PressHub</title>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
      <div
        class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl"
      >
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
          <p class="mt-2 text-sm text-gray-600">
            Join the PressHub creator community
          </p>
        </div>

        <form
          id="signupForm"
          onsubmit="handleSignup(event)"
          class="mt-8 space-y-4"
        >
          <input
            type="text"
            id="regName"
            required
            placeholder="Full Name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />

          <input
            type="email"
            id="regEmail"
            required
            placeholder="Email Address"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />

          <div class="grid grid-cols-2 gap-4">
            <input
              type="password"
              id="regPassword"
              required
              placeholder="Password"
              class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
            <input
              type="password"
              id="confirmPassword"
              required
              placeholder="Confirm"
              class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg"
          >
            Create Account
          </button>
        </form>

        <p class="text-center text-sm text-gray-500">
          Already a member?
          <a
            href="login.html"
            class="text-blue-600 font-semibold hover:underline"
            >Log in</a
          >
        </p>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
