<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PressHub</title>
  </head>
  <body>
    <div class="max-w-6xl mx-auto px-4 py-10">
      <div
        class="flex flex-col lg:flex-row bg-white rounded-2xl shadow-xl overflow-hidden"
      >
        <div class="lg:w-2/3 bg-black flex items-center">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
            class="w-full h-auto"
          />
        </div>

        <div class="lg:w-1/3 p-6 flex flex-col">
          <div class="flex items-center gap-3 mb-6">
            <div
              class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold"
            >
              U
            </div>
            <div>
              <p class="font-bold text-gray-900 text-sm">@user_123</p>
              <p class="text-xs text-gray-500">2 hours ago</p>
            </div>
          </div>

          <div class="flex-grow overflow-y-auto space-y-4 mb-6 pr-2">
            <p class="text-sm text-gray-700 border-b pb-4 italic">
              "The view from the top was breathtaking. Highly recommend visiting
              during autumn!"
            </p>
            <div class="space-y-3">
              <p class="text-xs">
                <strong>@dev_master:</strong> Amazing shot! ⭐⭐⭐⭐⭐
              </p>
            </div>
          </div>

          <div class="mt-auto space-y-3">
            <div class="flex gap-2">
              <input
                type="text"
                placeholder="Write a comment..."
                class="flex-grow text-sm border-gray-200 rounded-lg focus:ring-blue-500 bg-gray-50 px-3 py-2 outline-none"
              />
              <button
                class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold"
              >
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
